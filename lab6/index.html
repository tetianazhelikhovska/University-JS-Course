<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Lights Out</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Lights Out</h1>

    <div class="controls">
      <div class="dropdown-container">
        <label for="levelSelect">Вибір рівня:</label>
        <select id="levelSelect">
          <option value="1">Початковий рівень</option>
          <option value="2">Рівень 2</option>
          <option value="3">Складний рівень</option>
        </select>
      </div>

      <button id="resetButton">Скинути</button>
    </div>

    <div id="gameBoard"></div>

    <div class="info-box">
      <p>Кроків: <span id="stepCount">0</span></p>
      <p>Час: <span id="timer">0</span> сек</p>
    </div>
  </div>
</body>
</html>
